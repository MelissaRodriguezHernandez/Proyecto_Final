<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/O_imagen_pestaña.png">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    
    <title>ONYX</title>
</head>
<body>
    <header>
        <navbar>
            <ul>
                <li class="marca"><a href="index.html">ONYX</a></li>
                <li class="registro"><a href="registro.html">Regístrarse</a></li>
            </ul>
        </navbar>
    </header>
    <main>
        <form>
            <fieldset>
                <legend><h1>Iniciar Sesión</h1></legend>
                <label for="email">Email </label><br>
                <input type="text" id="email" name="email" pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$" maxlength="40" minlength="20" required><br><br>
                <label for="contraseña">Contraseña </label><br>
                <input type="password" id="contraseña" minlength="10" maxlength="40" required><br><br>
                <button class="boton_entrar" type="button" onclick="respuestaLogin()">Enviar</button><br>
           </fieldset>
        </form>
    </main>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
